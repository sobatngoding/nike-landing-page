<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="dist/fontawesome-free-5.14.0-web/js/all.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/css/swiper-bundle.css">
    <link rel="stylesheet" href="dist/css/swiper-bundle.min.css">
    
    <link rel="stylesheet" href="new-style.css">

    <title>Nike Web Landing</title>
  </head>
  <body>
    
    <!-- BACKGROUND COLOR -->
    <div class="layer-1">
      <div class="left">
        <img src="img/watermark-1.png">
      </div>
      <div class="right">
        <img src="img/watermark-2.png">
      </div>
    </div>
  

    <!-- NAVBAR -->
    <div class="layer-2">
      <div class="container">
        <header>
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#"><img src="img/nike-logo.png" width="120px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="#">Man<span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Woman</a>
                <a class="nav-link right" href="#">Kids</a>
                <a class="nav-link right" href="#">Accesories</a>
              </div>
            </div>
          </nav>
        </header>
      </div>
    </div>
  

    <!-- SLIDER 1 - FIGURE CAPTION - LEFT PAGE -->
    <div class="layer-3">
      <div class="container">
        <div class="img-slider">
          <div class="swiper-wrapper">
            <figure class="swiper-slide">
              <blockquote>
                Red<span>Technical</span><br> Knit Fabric Low-Tops
              </blockquote>
              <figcaption>
                Running sneakers with thin <br> elastic laces
              </figcaption>
            </figure>
            <figure class="swiper-slide">
              <blockquote>
                Blue<span>Technical</span><br> Knit Fabric Low-Tops
              </blockquote>
              <figcaption>
                Running sneakers with thin <br> elastic laces
              </figcaption>
            </figure>
            <figure class="swiper-slide">
              <blockquote>
                Grey<span>Technical</span><br> Knit Fabric Low-Tops
              </blockquote>
              <figcaption>
                Running sneakers with thin <br> elastic laces
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  

    <!-- SLIDER 2 - IMAGE SLIDER - MIDDLE PAGE -->
    <div class="layer-4">
      <div class="container img-slide">
        <div class="img-slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/nike-1.png"></div>
            <div class="swiper-slide"><img src="img/nike-2.png"></div>
            <div class="swiper-slide"><img src="img/nike-3.png"></div>
          </div>
        </div>
        
        <div class="pagination">
          <div class="bullet-pagination">
            <div class="pg-swiper">
          </div>
          </div>
          <div class="next-prev">
            <span class="btn-prev mr-5"><i class="fas fa-chevron-left"></i></span>
            <span class="btn-next"><i class="fas fa-chevron-right"></i></span>
          </div>
        </div>

      </div>
    </div>
  

    <!-- SLIDER 3 - DETAIL PRODUCT - RIGHT PAGE -->
    <div class="layer-5">
      <div class="container">
        <div class="detail-product">
          <div class="detail-top">
            <h5>SIZE</h5>
            <div class="size-variant">
              <span class="size"><h5>28</h5></span>
              <span class="size"><h5>29</h5></span>
              <span class="size"><h5>37</h5></span>
              <span class="size active"><h5>40</h5></span>
              <span class="size"><h5>41</h5></span>
            </div>
          </div>
          <div class="sub-detail">
            <div class="detail-left">
              <span>Reviews</span>
              <span>Price</span>
              <span>Colour</span>
            </div>
            <div class="detail-right">
              <span>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </span>
              <button class="btn btn-warning mb-2 shadow-sm">IDR 750K</button>
              <span>color here!</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="layer-6">
      <div class="container">
        <img src="img/arrow.svg" class="arrow">
      </div>
    </div>
  















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dist/js/jquery-3.5.1.js"></script>
    <script src="dist/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="dist/js/swiper-bundle.js"></script>
    <script src="dist/js/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper('.img-slider', {
        speed: 2000,
        loop: true,
        spaceBetween: 10,
        simulateTouch: false,

        pagination: {
          el: '.bullet-pagination',
          dynamicBullets: true,
          clickable: true,
        },

        navigation: {
          nextEl: '.btn-next',
          prevEl: '.btn-prev'
        },

        autoplay: {
          delay: 2000,
          disableOnIteration: true,
        }
      })
      
    </script>
   
  </body>
</html>
